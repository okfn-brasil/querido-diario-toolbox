name: Test latest changes
on: 
  push:
    branches:
      - 'main'

jobs:
  everything:
    name: Test latest changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Build container image
        run: |
          make setup

      - name: Run tests
        run: |
          make test
